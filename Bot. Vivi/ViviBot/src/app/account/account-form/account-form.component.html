<form (submit)="submit()" [formGroup]="form" class="">
    <div>
        <mat-form-field appearance="fill" class="bg-danger text-white">
            <mat-label>Login:</mat-label>
            <input type="email" formControlName="email" matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill" class="bg-danger text-white">
            <mat-label>Password:</mat-label>
            <input type="password" formControlName="password" matInput>
        </mat-form-field>
    </div>
    <!-- [disabled]="!form.valid" -->
    <div class="d-flex mt-2 mb-2">
        <button mat-raised-button type="submit" color="accent">Login</button>
        <a routerLink="/users" mat-raised-button>Back</a>
    </div>
</form>
